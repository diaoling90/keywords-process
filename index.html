    <script>
        let dbKeywords = [];
        let mainKeyword = '';

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await loadDefaultKeyword();
            await loadKeywordTypes();
            setCurrentTime();
            await loadKeywords(1);
        });

        // è®¾ç½®å½“å‰æ—¶é—´
        function setCurrentTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('filterTime').value = now.toISOString().slice(0, 16);
        }

        // åŠ è½½é»˜è®¤å…³é”®è¯
        async function loadDefaultKeyword() {
            try {
                const response = await fetch('/api/defaultkw');
                const keywords = await response.json();
                
                const selectElement = document.getElementById('mainKeyword');
                // æ¸…ç©ºç°æœ‰é€‰é¡¹
                selectElement.innerHTML = '<option value="">è¯·é€‰æ‹©å…³é”®è¯</option>';
                
                // æ·»åŠ å…³é”®è¯é€‰é¡¹
                keywords.forEach(keyword => {
                    const option = document.createElement('option');
                    option.value = keyword;
                    option.textContent = keyword;
                    selectElement.appendChild(option);
                });
                
                // é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ªå…³é”®è¯
                if (keywords.length > 0) {
                    selectElement.value = keywords[0];
                    mainKeyword = keywords[0];
                }
            } catch (error) {
                console.error('åŠ è½½é»˜è®¤å…³é”®è¯å¤±è´¥:', error);
            }
        }

        // åŠ è½½å…³é”®è¯ç±»å‹
        async function loadKeywordTypes() {
            try {
                const response = await fetch('/api/keywords/types');
                const types = await response.json();
                
                const selectElement = document.getElementById('keywordType');
                // æ¸…ç©ºç°æœ‰é€‰é¡¹ï¼ˆä¿ç•™é»˜è®¤é€‰é¡¹ï¼‰
                selectElement.innerHTML = '<option value="">è¯·é€‰æ‹©ç±»å‹</option>';
                
                // æ·»åŠ ç±»å‹é€‰é¡¹
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    selectElement.appendChild(option);
                });
                
                console.log('åŠ è½½åˆ°ç±»å‹:', types);
            } catch (error) {
                console.error('åŠ è½½å…³é”®è¯ç±»å‹å¤±è´¥:', error);
            }
        }

        // ä¿å­˜ä¸»å…³é”®è¯
        async function saveMainKeyword() {
            const selectedKeyword = document.getElementById('mainKeyword').value.trim();
            const newKeyword = document.getElementById('newKeyword').value.trim();
            
            // ä¼˜å…ˆä½¿ç”¨æ–°è¾“å…¥çš„å…³é”®è¯ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨é€‰æ‹©çš„å…³é”®è¯
            const keyword = newKeyword || selectedKeyword;
            
            if (!keyword) {
                showMessage('è¯·é€‰æ‹©æˆ–è¾“å…¥å…³é”®è¯', 'error');
                return;
            }

            try {
                const response = await fetch('/api/defaultkw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keyword })
                });

                const result = await response.json();
                if (result.success) {
                    mainKeyword = keyword;
                    showMessage('å…³é”®è¯ä¿å­˜æˆåŠŸ', 'success');
                    
                    // æ¸…ç©ºæ–°è¾“å…¥æ¡†
                    document.getElementById('newKeyword').value = '';
                    
                    // é‡æ–°åŠ è½½ä¸‹æ‹‰é€‰é¡¹å’Œå¡ç‰‡
                    await loadDefaultKeyword();
                    await loadKeywords(1);
                } else {
                    showMessage('ä¿å­˜å¤±è´¥: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            }
        }

        // å…¨å±€åˆ†é¡µçŠ¶æ€
        let currentPage = 1;
        let totalPages = 1;
        let currentPagination = null;
        let isFollowFilterActive = false;

        // åŠ è½½å…³é”®è¯å¹¶ç”Ÿæˆå¡ç‰‡
        async function loadKeywords(page = 1) {
            const filterTime = document.getElementById('filterTime').value;
            const selectedType = document.getElementById('keywordType').value.trim();
            const newType = document.getElementById('newType').value.trim();
            const currentType = newType || selectedType || '';
            const cardsContainer = document.getElementById('cardsContainer');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            cardsContainer.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>';

            try {
                let url = '/api/keywords';
                const params = new URLSearchParams();
                
                if (filterTime) {
                    params.append('before', filterTime);
                }
                
                if (currentType) {
                    params.append('type', currentType);
                }
                
                // æ·»åŠ å…³æ³¨ç­›é€‰å‚æ•°
                if (isFollowFilterActive) {
                    params.append('followOnly', 'true');
                }
                
                // æ·»åŠ åˆ†é¡µå‚æ•°
                params.append('page', page);
                params.append('limit', 100);  // æ¯é¡µ100æ¡
                
                url += '?' + params.toString();

                const response = await fetch(url);
                const result = await response.json();
                
                if (response.ok) {
                    dbKeywords = result.keywords;
                    currentPagination = result.pagination;
                    currentPage = result.pagination.currentPage;
                    totalPages = result.pagination.totalPages;
                    
                    generateCards();
                    updatePaginationUI();
                } else {
                    throw new Error(result.error || 'åŠ è½½å¤±è´¥');
                }
            } catch (error) {
                cardsContainer.innerHTML = '<div class="error-message">åŠ è½½å…³é”®è¯å¤±è´¥: ' + error.message + '</div>';
            }
        }

        // æ›´æ–°åˆ†é¡µUI
        function updatePaginationUI() {
            const paginationContainer = document.getElementById('pagination');
            
            if (!currentPagination) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            // æ˜¾ç¤ºåˆ†é¡µæ§ä»¶
            paginationContainer.style.display = 'block';
            
            // æ›´æ–°åˆ†é¡µä¿¡æ¯

            document.getElementById('currentPageSpan').textContent = currentPagination.currentPage;
            document.getElementById('totalPagesSpan').textContent = currentPagination.totalPages;

            document.getElementById('firstPageBtn').disabled = !currentPagination.hasPrevPage;
            document.getElementById('prevPageBtn').disabled = !currentPagination.hasPrevPage;
            document.getElementById('nextPageBtn').disabled = !currentPagination.hasNextPage;
            document.getElementById('lastPageBtn').disabled = !currentPagination.hasNextPage;
            
            // ç”Ÿæˆé¡µç æŒ‰é’®

        // ç”Ÿæˆé¡µç æŒ‰é’®
        function generatePageNumbers() {
            const pageNumbers = document.getElementById('pageNumbers');

            const current = currentPagination.currentPage;
            const total = currentPagination.totalPages;
            
            // è®¡ç®—æ˜¾ç¤ºèŒƒå›´
            let start = Math.max(1, current - 2);
            let end = Math.min(total, current + 2);
            
            // ç¡®ä¿è‡³å°‘æ˜¾ç¤º5ä¸ªé¡µç ï¼ˆå¦‚æœæ€»é¡µæ•°>=5ï¼‰
            if (end - start < 4) {
                if (start === 1) {
                    end = Math.min(total, start + 4);
                } else {
                    start = Math.max(1, end - 4);
                }
            }
            
            for (let i = start; i <= end; i++) {
                const pageBtn = document.createElement('span');
                pageBtn.className = 'page-number' + (i === current ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                pageNumbers.appendChild(pageBtn);
            }
        }

        // å¤„ç†å…³é”®è¯ï¼ˆURLè½¬æ¢ï¼‰
        function processKeyword(keyword) {
            if (keyword.startsWith('http://') || keyword.startsWith('https://')) {
                try {
                    const url = new URL(keyword);
                    const pathSegments = url.pathname.split('/').filter(segment => segment !== '');
                    if (pathSegments.length > 0) {
                        const lastSegment = pathSegments[pathSegments.length - 1];
                        return lastSegment.replace(/-/g, ' ');
                    }
                } catch (error) {
                    console.error('URL å¤„ç†é”™è¯¯:', error);
                }
            }
            return keyword;
        }
