    <script>
        let dbKeywords = [];
        let mainKeyword = '';

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await loadDefaultKeyword();
            await loadKeywordTypes();
            setCurrentTime();
            await loadKeywords();
        });

        // è®¾ç½®å½“å‰æ—¶é—´
        function setCurrentTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('filterTime').value = now.toISOString().slice(0, 16);
        }

        // åŠ è½½é»˜è®¤å…³é”®è¯
        async function loadDefaultKeyword() {
            try {
                const response = await fetch('/api/defaultkw');
                const keywords = await response.json();
                
                const selectElement = document.getElementById('mainKeyword');
                // æ¸…ç©ºç°æœ‰é€‰é¡¹
                selectElement.innerHTML = '<option value="">è¯·é€‰æ‹©å…³é”®è¯</option>';
                
                // æ·»åŠ å…³é”®è¯é€‰é¡¹
                keywords.forEach(keyword => {
                    const option = document.createElement('option');
                    option.value = keyword;
                    option.textContent = keyword;
                    selectElement.appendChild(option);
                });
                
                // é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ªå…³é”®è¯
                if (keywords.length > 0) {
                    selectElement.value = keywords[0];
                    mainKeyword = keywords[0];
                }
            } catch (error) {
                console.error('åŠ è½½é»˜è®¤å…³é”®è¯å¤±è´¥:', error);
            }
        }

        // åŠ è½½å…³é”®è¯ç±»å‹
        async function loadKeywordTypes() {
            try {
                const response = await fetch('/api/keywords/types');
                const types = await response.json();
                
                const selectElement = document.getElementById('keywordType');
                // æ¸…ç©ºç°æœ‰é€‰é¡¹ï¼ˆä¿ç•™é»˜è®¤é€‰é¡¹ï¼‰
                selectElement.innerHTML = '<option value="">è¯·é€‰æ‹©ç±»å‹</option>';
                
                // æ·»åŠ ç±»å‹é€‰é¡¹
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    selectElement.appendChild(option);
                });
                
                console.log('åŠ è½½åˆ°ç±»å‹:', types);
            } catch (error) {
                console.error('åŠ è½½å…³é”®è¯ç±»å‹å¤±è´¥:', error);
            }
        }

        // ä¿å­˜ä¸»å…³é”®è¯
        async function saveMainKeyword() {
            const selectedKeyword = document.getElementById('mainKeyword').value.trim();
            const newKeyword = document.getElementById('newKeyword').value.trim();
            
            // ä¼˜å…ˆä½¿ç”¨æ–°è¾“å…¥çš„å…³é”®è¯ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨é€‰æ‹©çš„å…³é”®è¯
            const keyword = newKeyword || selectedKeyword;
            
            if (!keyword) {
                showMessage('è¯·é€‰æ‹©æˆ–è¾“å…¥å…³é”®è¯', 'error');
                return;
            }

            try {
                const response = await fetch('/api/defaultkw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keyword })
                });

                const result = await response.json();
                if (result.success) {
                    mainKeyword = keyword;
                    showMessage('å…³é”®è¯ä¿å­˜æˆåŠŸ', 'success');
                    
                    // æ¸…ç©ºæ–°è¾“å…¥æ¡†
                    document.getElementById('newKeyword').value = '';
                    
                    // é‡æ–°åŠ è½½ä¸‹æ‹‰é€‰é¡¹å’Œå¡ç‰‡
                    await loadDefaultKeyword();
                    await loadKeywords();
                } else {
                    showMessage('ä¿å­˜å¤±è´¥: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åŠ è½½å…³é”®è¯å¹¶ç”Ÿæˆå¡ç‰‡
        async function loadKeywords() {
            const filterTime = document.getElementById('filterTime').value;
            const selectedType = document.getElementById('keywordType').value.trim();
            const newType = document.getElementById('newType').value.trim();
            const currentType = newType || selectedType || '';
            const cardsContainer = document.getElementById('cardsContainer');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            cardsContainer.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>';

            try {
                let url = '/api/keywords';
                const params = new URLSearchParams();
                
                if (filterTime) {
                    params.append('before', filterTime);
                }
                
                if (currentType) {
                    params.append('type', currentType);
                }
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await fetch(url);
                const keywords = await response.json();
                
                if (response.ok) {
                    dbKeywords = keywords;
                    generateCards();
                } else {
                    throw new Error(keywords.error || 'åŠ è½½å¤±è´¥');
                }
            } catch (error) {
                cardsContainer.innerHTML = '<div class="error-message">åŠ è½½å…³é”®è¯å¤±è´¥: ' + error.message + '</div>';
            }
        }

        // ç”Ÿæˆå¡ç‰‡
        function generateCards() {
            const cardsContainer = document.getElementById('cardsContainer');
            
            if (dbKeywords.length === 0) {
                cardsContainer.innerHTML = '<div class="loading">æš‚æ— å…³é”®è¯æ•°æ®</div>';
                updateStats(0, 0);
                return;
            }

            // æ¯5ä¸ªæ•°æ®åº“å…³é”®è¯ç»„æˆä¸€ç»„
            const cards = [];
            for (let i = 0; i < dbKeywords.length; i += 5) {
                const group = dbKeywords.slice(i, i + 5);
                cards.push(group);
            }

            let html = '';
            cards.forEach((group, index) => {
                const allKeywords = group.map(item => processKeyword(item.keyword));
                const keywordIds = group.map(item => item._id);
                
                // è·å–è¿™ç»„å…³é”®è¯çš„typeä¿¡æ¯
                const groupTypes = group.map(item => item.type || '');
                const hasType = groupTypes.some(type => type && type.trim());
                
                                html += `
                    <div class="keyword-card">
                        ${hasType ? `<div class="card-type-info">
                            ç±»å‹: ${groupTypes.filter(type => type && type.trim()).join(', ') || 'æ— '}
                        </div>` : ''}
                        <div class="keyword-list">
                            ${allKeywords.map((keyword, idx) => {
                                const safeKeyword = escapeHtml(keyword);
                                const keywordId = keywordIds[idx];
                                const keywordData = group[idx];
                                const source = keywordData?.source || '';
                                const trendPercentage = keywordData?.trend_percentage || '';
                                
                                // æ„å»ºæ˜¾ç¤ºä¿¡æ¯
                                let infoText = '';
                                if (source === 'google_trends_api' && trendPercentage) {
                                    infoText = ` (API: ${trendPercentage}%)`;
                                }
                                
                                return `<span class="keyword-item ${source === 'google_trends_api' ? 'api-keyword' : ''}" 
                                              data-keyword="${safeKeyword}"
                                              onclick="copyKeywordFromElement(this)" 
                                              title="å•å‡»å¤åˆ¶${infoText ? ' | ' + infoText : ''}">
                                            <span class="keyword-text">${safeKeyword}${infoText}</span>
                                            ${keywordId ? `<button class="ignore-btn" 
                                                                    title="å¿½ç•¥æ­¤å…³é”®è¯"
                                                                    onclick="ignoreKeyword(event, '${keywordId}')">Ã—</button>` : ''}
                                        </span>`;
                            }).join('')}
                        </div>
                        <button class="trend-btn" 
                                data-keywords='${JSON.stringify(allKeywords)}' 
                                data-keyword-ids='${JSON.stringify(keywordIds)}'
                                onclick="openGoogleTrendsFromButton(this)">
                            æŸ¥çœ‹ Google è¶‹åŠ¿
                        </button>
                    </div>
                `;
            });

            cardsContainer.innerHTML = html;
            updateStats(cards.length, dbKeywords.length); // å¡ç‰‡æ•°ï¼Œæ€»å…³é”®è¯æ•°
        }

        // å¤„ç†å…³é”®è¯ï¼ˆURLè½¬æ¢ï¼‰
        function processKeyword(keyword) {
            if (keyword.startsWith('http://') || keyword.startsWith('https://')) {
                try {
                    const url = new URL(keyword);
                    const pathSegments = url.pathname.split('/').filter(segment => segment !== '');
                    if (pathSegments.length > 0) {
                        const lastSegment = pathSegments[pathSegments.length - 1];
                        return lastSegment.replace(/-/g, ' ');
                    }
                } catch (error) {
                    console.error('URL å¤„ç†é”™è¯¯:', error);
                }
            }
            return keyword;
        }

        // ä»æŒ‰é’®å…ƒç´ æ‰“å¼€ Google Trends
        async function openGoogleTrendsFromButton(buttonElement) {
            try {
                const keywords = JSON.parse(buttonElement.dataset.keywords);
                const keywordIds = JSON.parse(buttonElement.dataset.keywordIds);
                await openGoogleTrends(keywords, keywordIds, buttonElement);
            } catch (error) {
                console.error('è§£ææŒ‰é’®æ•°æ®å¤±è´¥:', error);
                showMessage('æ‰“å¼€ Google Trends å¤±è´¥', 'error');
            }
        }

        // æ‰“å¼€ Google Trends
        async function openGoogleTrends(keywords, keywordIds, buttonElement) {
            console.log('openGoogleTrends è¢«è°ƒç”¨');
            console.log('keywords:', keywords);
            console.log('keywordIds:', keywordIds);
            
            const button = buttonElement;
            const originalText = button.textContent;
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            button.disabled = true;
            button.textContent = 'æ­£åœ¨æ›´æ–°...';

            try {
                // æ›´æ–°æ•°æ®åº“ä¸­å…³é”®è¯çš„ä½¿ç”¨æ—¶é—´
                const dbKeywordsToUpdate = [];
                keywordIds.forEach((id, index) => {
                    if (id) { // æ‰€æœ‰å…³é”®è¯éƒ½éœ€è¦æ›´æ–°
                        dbKeywordsToUpdate.push(dbKeywords.find(item => item._id === id)?.keyword);
                    }
                });

                if (dbKeywordsToUpdate.length > 0) {
                    // è·å–å½“å‰é€‰æ‹©çš„type
                    const selectedType = document.getElementById('keywordType').value.trim();
                    const newType = document.getElementById('newType').value.trim();
                    const currentType = newType || selectedType || '';
                    
                    const requestBody = { keywords: dbKeywordsToUpdate };
                    if (currentType) {
                        requestBody.type = currentType;
                    }
                    
                    const response = await fetch('/api/keywords/use-batch', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    const result = await response.json();
                    if (!result.success) {
                        throw new Error(result.error || 'æ›´æ–°å¤±è´¥');
                    }
                    
                    // å¦‚æœæ·»åŠ äº†æ–°typeï¼Œé‡æ–°åŠ è½½typeåˆ—è¡¨
                    if (newType) {
                        await loadKeywordTypes();
                        // æ¸…ç©ºæ–°è¾“å…¥æ¡†
                        document.getElementById('newType').value = '';
                        // é€‰æ‹©åˆšåˆšæ·»åŠ çš„type
                        document.getElementById('keywordType').value = newType;
                    }
                }

                // æ„å»º Google Trends URL
                const queryString = keywords.join(',');
                const trendsUrl = `https://trends.google.com/trends/explore?date=today%203-m&q=${encodeURIComponent(queryString)}&hl=zh-CN`;
                
                // æ‰“å¼€æ–°çª—å£
                window.open(trendsUrl, '_blank');
                
                showMessage('å·²æ‰“å¼€ Google Trends', 'success');
                
            } catch (error) {
                showMessage('æ“ä½œå¤±è´¥: ' + error.message, 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            
            // 3ç§’åæ¸…é™¤æ¶ˆæ¯

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(cardCount, keywordCount) {

        // ç›‘å¬ç±»å‹é€‰æ‹©æ¡†å˜åŒ–
        document.getElementById('keywordType').addEventListener('change', () => {

            loadKeywords();

        // ç›‘å¬æ–°ç±»å‹è¾“å…¥æ¡†å˜åŒ–
        document.getElementById('newType').addEventListener('input', () => {

            } catch (error) {

        // æ˜¾ç¤ºå¯¼å…¥è¯´æ˜
